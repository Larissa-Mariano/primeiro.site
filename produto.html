<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="css\produto.css">
</head>
<body>
  <div class="container">

    <h3 class="title">Doces</h3>

    <div class="products-container">

    <div class="product" data-name="p-1">
        <img src="./img/Chocolate branco.jpg" alt="" width="200px" height="200px">
        <div class="container"></div>
        <h3>Torta de Chocolate Branco</h3>
        <div class="price">R$50.00</div>
    </div>

    <div class="product" data-name="p-2">
        <img src="./img/Chocolate Vegan.jpg" alt="" width="200px" height="200px">
        <div class="container"></div>
        <h3>Torta de Chocolate Vegano</h3>
        <div class="price">R$50.00</div>
    </div>

    <div class="product" data-name="p-3">
        <img src="./img/Dark Chocolate Ganache.png" alt="" width="200px" height="200px">
        <div class="container"></div>
        <h3>Torta de Chocolate Preto com Ganache</h3>
        <div class="price">R$50.00</div>
    </div>

    <div class="product" data-name="p-4">
        <img src="./img/Strawberries Cream.png" alt="" width="200px" height="200px">
        <div class="container"></div>
        <h3>Torta Creme de Morangos</h3>
        <div class="price">R$50.00</div>
    </div>

    <div class="product" data-name="p-5">
        <img src="./img/empadadocedeleite.jpg" alt="" width="200px" height="200px">

        <div class="price">R$50.00</div>
    </div>

    <div class="product" data-name="p-6">
        <img src="./img/bolodecorados.jpg" alt="" width="200px" height="200px">
        <div class="container"></div>
        <h3>Bolo Decorado</h3>
        <div class="price">R$50.00</div>
    </div>

</div>
</div>

</html>
